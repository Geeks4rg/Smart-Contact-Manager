<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body text-center">

				<img class="my_profile_picture" style="height: 200px; width: 200px;"
					th:src="@{'/images/conimg/'+${contact.image}}" alt="Contact" />
				<h3 th:text="${contact.name}"></h3>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col"><span th:text="${contact.cid}"></span></th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Name</th>
							<td><span th:text="${contact.name}"></span></td>
							
						</tr>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>
							
						</tr>
						
						
						
					</tbody>
				</table>
				
				<div class="description">
					<th:block th:utext="${contact.description}"></th:block>
				</div>
				
				<div class="container">
					<a  th:href="@{'/user/'+${c.cid}+/'delete/contact'}" class="btn btn-danger btn-sm">Delete</a>
					<button class="btn btn-primary btn-sm">Update</button>
				</div>
				
				

			</div>

		</div>
		
		<div>
			<h3 class="text-center" th:unless="${contact}">Unauthrized Request</h3>
		</div>
		
	</section>

</body>

</html>
