<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>
		<div>
			<div class="container">
				<div class="card">
					<div class="card-body text-center">
						
						
						<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/images/'+${user.imageurl}}" alt="profile picture" />
						<h2 th:text="${user.name}"></h2>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">User ID</th>
									<th scope="col"><span th:text="${user.id}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Name</th>
									<td><span th:text="${user.name}"></span></td>

								</tr>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>

								</tr>

								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>

								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>

								</tr>

								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>

								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
