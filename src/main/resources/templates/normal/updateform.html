<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>


		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">



					<div class="row">
						<div class="col-md-8 offset-md-2">

							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center"
									role="alert">
									<span th:text="${session.message.content}"></span>

									<th:block th:text="${@messeageRemover.removemessage()}"></th:block>
								</div>

							</div>


							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cid}"  id="firstname" name="cid" placeholder=" Contact id"
										class="form-control" />
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>

									</div>

									<input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="First Name"
										class="form-control" />

								</div>

								<!-- Last Name -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user-alt"></i>
										</div>

									</div>

									<input th:value="${contact.secondname}" type="text" id="secondname" name="secondname" placeholder="Last Name"
										class="form-control" />

								</div>

								<!-- Phone -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>

									</div>

									<input th:value="${contact.phone}" type="text" id="phone" name="phone" placeholder="Phone"
										class="form-control" />

								</div>

								<!-- Email -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>

									</div>

									<input th:value="${contact.email}" type="text" id="email" name="email" placeholder="Email"
										class="form-control" />

								</div>

								<!-- Work -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Work" class="form-control" />

								</div>

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" name="description" id="description" class="form-control"
										rows="5"></textarea>

								</div>

								<!--Contact Image-->

								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>
		</div>

	</section>

</body>

</html>
