<!doctype html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/normal/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title th:text="${tittle}">Hello, world!</title>
</head>

<body>
	<!--Navbar-->
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">

					<a class="nav-link" th:href="@{/home}" href="#">Home <span class="sr-only">(current)</span></a>


				</li>

				<li class="nav-item">

					<a class="nav-link" th:href="@{/user/index}" href="#"><span th:text="${user.name}"></span></a>


				</li>

				<li class="nav-item">

					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>


				</li>



			</ul>

		</div>
	</nav>

	<!--End of Navbar-->

	<!--Start Of Side Bar-->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>

		<a th:href="@{/user/index}" href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/show-contacts/1}" href="#" class="item"><i class="fa-regular fa-address-card"></i> View</a>
		<a th:href="@{/user/add-contact}" href="#" class="item"><i class="fa-solid fa-square-plus"></i> Add Contact</a>
		<a th:href="@{/user/profile}" href="#" class="item"><i class="fa-regular fa-user"></i> Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i>Setting</a>
		<a th:href="@{/logout}" href="#" class="item"><i class="fa-solid fa-power-off"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!--END of side bar-->

	<!--Start of Content-->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"> </div>
	</div>
	<!--END of Content-->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteContact(cid){
			swal ({
				title: "Are you sure you want to delete contact ?",
				Text: "You want to delete contact",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
			.then((willDelete) => {
				if(willDelete){
					window.location="/user/"+cid+"/delete/contact";
				} else {
					swal("your contact is safe");
				}
				
			})
		}
	</script>

	
	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
